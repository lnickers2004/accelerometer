<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
   <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
        </script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 3 seconds
        var options = { frequency: 100 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }
   
   var aX = 0;
   var aY = 0;
   var aZ = 0;
   
    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
      var element = document.getElementById('accelerometer');
      $("#aX").removeClass( );
      $("#aY").removeClass( );
      $("#aZ").removeClass( );
      
      if (runde(acceleration.x) != runde (aX))  {
         $("#aX").addClass( 'aktuell' );
      }    
      if (runde(acceleration.y) != runde (aY))  {
         $("#aY").addClass( 'aktuell' );
      }
      if (runde(acceleration.z) != runde (aZ))  {
         $("#aZ").addClass( 'aktuell' );
      }
      
      aX = acceleration.x;
      aY = acceleration.y;
      aZ = acceleration.z;
      
      moveBall();
      /* */
      element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
      
    }
   
   
   function runde(x) {
      return Math.round( x );
   }
   
   function moveBall() {
      pwidth = $("#drawarea").innerWidth();
      pheight = $("#drawarea").innerHeight();
      
      var position = $("#kugel").position();
      //console.log(position);
      
      
      xpos = Math.round(position.left);
      ypos = Math.round(position.top);
      
      kwidth = $("#kugel").outerWidth();
      kheight = $("#kugel").outerHeight();
      
      //console.log( "X:"  + xpos + " Y:" + ypos + " KH:" + kheight + " KB: " + kwidth + " PH:" + pheight + " PB:" + pwidth );
      
      faktor = 10;
      xpos += faktor * runde( aX ) + -1 ;
      ypos += faktor * runde( aY ) ;
      
      //console.log( "X:"  + xpos + " Y:" + ypos  );
      
      if ( xpos < 0 ) xpos = 0;
      if ( xpos + kwidth > pwidth ) xpos = pwidth - kwidth; 
      
     
      if ( ypos < 0 ) ypos = 0;
      if ( ypos + kheight > pheight ) ypos = pheight - kheight;
      //console.log( "X:"  + xpos + " Y:" + ypos  );
      $( "#posX").html("PosX: " + xpos);
      $( "#posY").html("PosY: " + ypos);
      
      $("#kugel").css( 'left', xpos );
      $("#kugel").css( 'top', ypos );
   }
   
   function Move(dir) {
      if ( dir == 'x' ) {
         aX = 2;
      } else {
      
         aY = 2;
      }
      moveBall();
   }
   
   // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
    <style type="text/css">
      .anzeige DIV.aktuell {
         background: #CEF7B4;
      }
      
      .anzeige div {
         width: 50px; 
         height: 20px;
         float:left;
         margin: 7px;
         border: 1px solid #ddd;
         background: #eee;
         text-align: center;
      }
      
      #drawarea {
         margin-top: 100px;
         width: 80%;
         height: 500px;
         border: 2px solid #72B735;
         background: #EFFCE3;
         position: relative;
      }
      #kugel {
         width: 170px;
         height: 170px;
         position: absolute;
         top: 40%;
         left:40%;
         background: transparent url(img/start_kugel.png);
      }
    </style>
  </head>
  <body>
    <div class="anzeige">
       <div id="aX" class="aktuell" onclick="Move('x')">X</div>
       <div id="aY" onclick="Move('y')">Y</div>
       <div id="aZ">Z</div>
    </div>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <div id="posX">X</div><div id="posY">Y</div>
    <div id="drawarea">
      <div id="kugel"></div>
    </div>
  </body>
</html>
